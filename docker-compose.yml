version: "2"

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: sensor_user
      POSTGRES_PASSWORD: sensor_password
      POSTGRES_DB: sensor_data
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sensor_user -d sensor_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  temp-monitor:
    build:
      context: .
      target: prod
    privileged: true
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    depends_on:
      - timescaledb
    environment:
      DATABASE_URL: postgresql://sensor_user:sensor_password@timescaledb:5432/sensor_data
      SERIAL_PORT: /dev/ttyACM0
      BAUDRATE: 9600
      MODBUS_ADDRESS: 1
      TIMEOUT: 3
      POLL_INTERVAL: 5
    labels:
      io.balena.features.kernel-modules: '1'
      io.balena.features.firmware: '1'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - timescaledb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  hubitat-agent:
    build:
      context: .
      dockerfile: hubitat_agent/Dockerfile
    depends_on:
      - timescaledb
    environment:
      # Provide either HUBITAT_API_URL directly or set HUBITAT_HOST and HUBITAT_TOKEN
      HUBITAT_API_URL: ""
      HUBITAT_HOST: ""
      HUBITAT_TOKEN: ""
      # Postgres URL used by the agent to write time-series data
      TIMESCALEDB_URL: postgresql://sensor_user:sensor_password@timescaledb:5432/sensor_data
      # POLL_INTERVAL_SECONDS is used when running in poll mode (default 30)
      POLL_INTERVAL_SECONDS: 30
      # MODE can be 'poll' or 'server' to accept Hubitat POST events
      MODE: poll
    restart: unless-stopped

volumes:
  timescaledb_data:
  timescaledb_dev_data:
  grafana_data:
